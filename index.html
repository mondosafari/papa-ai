<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>いつもそばにいるパパ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    #avatar {
      background: #000;
      height: 240px;
      border-radius: 12px;
      margin-bottom: 12px;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #subtitle {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      min-height: 60px;
      margin-bottom: 12px;
    }

    #controls button {
      font-size: 16px;
      padding: 12px 16px;
      margin: 4px;
      border-radius: 8px;
      border: none;
    }

    .talk {
      background: #4CAF50;
      color: #fff;
    }

    .next {
      background: #2196F3;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- ① アバター表示エリア（将来 HeyGen が入る） -->
    <div id="avatar">
      アバター表示エリア
    </div>

    <!-- ② 字幕 / 会話表示 -->
    <div id="subtitle">
      パパ：今日はどんな一日だった？
    </div>

    <!-- ③ 操作 -->
    <div id="controls">
      <button class="talk" onclick="startTalk()">はなす</button>
      <button class="next" onclick="nextScene()">つぎへ</button>
    </div>

  </div>

  <script>
    let scene = 0;

    const scripts = [
      "今日はどんな一日だった？",
      "楽しかったこと、あった？",
      "ちゃんと頑張っててえらいね",
      "またいつでも話しかけてね"
    ];

    function startTalk() {
      document.getElementById("subtitle").innerText =
        "パパ：きいてるよ";

      // 仮の音声（将来 HeyGen / AI に差し替え）
      const msg = new SpeechSynthesisUtterance(
        scripts[scene]
      );
      msg.lang = "ja-JP";
      speechSynthesis.speak(msg);
    }

    function nextScene() {
      scene++;
      if (scene >= scripts.length) scene = 0;

      document.getElementById("subtitle").innerText =
        "パパ：" + scripts[scene];
    }
  </script>
</body>
</html>
