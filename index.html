<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>いつもそばにいるパパ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    #avatar {
      background: #000;
      height: 240px;
      border-radius: 12px;
      margin-bottom: 12px;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #subtitle {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      min-height: 60px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    #controls button {
      font-size: 16px;
      padding: 12px 16px;
      margin: 4px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .talk {
      background: #4CAF50;
      color: #fff;
    }

    .next {
      background: #2196F3;
      color: #fff;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- アバター表示エリア（将来 HeyGen 等が入る） -->
    <div id="avatar">
      ここに<br>話すアバターが<br>表示されます
    </div>

    <!-- 会話表示 -->
    <div id="subtitle">
      パパ：今日はどんな一日だった？
    </div>

    <!-- 操作 -->
    <div id="controls">
      <button class="talk" onclick="startTalk()">はなす</button>
      <button class="next" onclick="nextScene()">つぎへ</button>
    </div>

    <footer>
      このパパは、いつもそばで話を聞いてくれる存在です。
    </footer>
  </div>

  <script>
    /********************************
     * 人格データ（将来API化予定）
     ********************************/
    const personality = {
      id: "papa_basic",
      role: "father",
      target_age: [5, 7],
      tone: "やさしい",
      rule: "否定しない"
    };

    /********************************
     * 会話スクリプト（仮）
     ********************************/
    const scripts = [
      "今日はどんな一日だった？",
      "楽しかったこと、あった？",
      "ちゃんと頑張っててえらいね",
      "またいつでも話しかけてね"
    ];

    let scene = 0;

    function startTalk() {
      const text = scripts[scene];

      document.getElementById("subtitle").innerText =
        "パパ：" + text;

      // 仮音声（端末のTTS）
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "ja-JP";
      msg.rate = 0.95;
      speechSynthesis.speak(msg);
    }

    function nextScene() {
      scene++;
      if (scene >= scripts.length) scene = 0;

      document.getElementById("subtitle").innerText =
        "パパ：" + scripts[scene];
    }
  </script>
</body>
</html>
