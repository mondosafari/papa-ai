<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>いつもそばにいるパパ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #app {
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }

    #avatar {
      background: #000;
      height: 240px;
      border-radius: 12px;
      margin-bottom: 12px;
      color: #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    #subtitle {
      background: #fff;
      padding: 14px;
      border-radius: 10px;
      min-height: 70px;
      margin-bottom: 12px;
      font-size: 16px;
      line-height: 1.5;
    }

    button {
      font-size: 16px;
      padding: 12px 16px;
      margin: 4px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      width: 45%;
    }

    .talk {
      background: #4CAF50;
      color: #fff;
    }

    .next {
      background: #2196F3;
      color: #fff;
    }

    footer {
      margin-top: 16px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- アバター表示エリア（将来 HeyGen を埋め込む） -->
    <div id="avatar">
      ここに<br>話すアバターが<br>表示されます
    </div>

    <!-- 会話表示 -->
    <div id="subtitle">
      パパ：今日はどんな一日だった？
    </div>

    <!-- 操作ボタン -->
    <div>
      <button class="talk" onclick="talk()">はなす</button>
      <button class="next" onclick="next()">つぎへ</button>
    </div>

    <footer>
      いつもそばで、話を聞いてくれる存在
    </footer>

  </div>

  <script>
    /********************************
     * 人格データ（将来JSON/API化）
     ********************************/
    const personality = {
      name: "パパ",
      role: "father",
      tone: "やさしい",
      rule: "否定しない",
      targetAge: [5, 7]
    };

    /********************************
     * 会話状態
     ********************************/
    let state = {
      step: 0
    };

    /********************************
     * 会話エンジン
     ********************************/
    function getReply(step) {
      switch (step) {
        case 0:
          return "今日はどんな一日だった？";
        case 1:
          return "そうなんだ。楽しかった？";
        case 2:
          return "ちゃんと話してくれてありがとう";
        case 3:
          return "それを聞けて、パパは嬉しいよ";
        case 4:
          return "またいつでも話しかけてね";
        default:
          return "パパはいつでもここにいるよ";
      }
    }

    /********************************
     * 話す（仮音声：端末TTS）
     ********************************/
    function talk() {
      const text = getReply(state.step);

      document.getElementById("subtitle").innerText =
        personality.name + "：" + text;

      speechSynthesis.cancel();

      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "ja-JP";
      msg.rate = 0.95;
      msg.pitch = 1.0;

      speechSynthesis.speak(msg);
    }

    /********************************
     * 次へ
     ********************************/
    function next() {
      state.step++;
      talk();
    }
  </script>
</body>
</html>
